<!DOCTYPE html>

<body>
<center><h1>不系之舟</h1></center>
<p align="right">林冷        </p>
<hr />
<center>
<p>没有什么使我停留</p>
<p>----除了目的</p>
<p>纵然岸旁有玫瑰、有绿荫、有宁静的港湾</p>
<p>我是不系之舟</p>
<p>也许有一天</p>
<p>太空的遨游使我疲倦</p>
<p>在一个五月燃着火焰的黄昏</p>
<p>我醒了</p>
<p>海也醒了</p>
<p>人们与我重新有了关联<p>
<p>我将悄悄地自无涯返回有涯，然后再悄悄离去<p>
<p>啊，也许有一天<p>
<p>意志是我，不系之舟是我<p>
<p>纵然没有智慧<p>
<p>没有绳索和帆桅<p>
</center>
</body>
</html>
